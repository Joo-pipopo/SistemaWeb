<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <meta name="color-scheme" content="light dark">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<script src="js/jquery.js"></script>
	<script src="bootstrap/js/bootstrap.js"></script>
	<script src="js/index.js"></script>
    <title>Editar</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Editor de Dados</a> 
                <ul class="navbar-nav mr-auto">

                            <a class="dropdown-item" href="index.html">Cadastrar</a>
                            <a class="dropdown-item" href="consulta.html">Consultar</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <br>
    <div class="card mb-3">
        <form>
            <div class="form-group">
                <h5 class="card-title">Editar - Agendamento de Potenciais Clientes</h5>
                <p class="card-text">Sistema utilizado para agendamento de serviços.</p>
                <label for="formGroupExampleInput">Nome:</label>
                <input type="text" class="form-control" id="txtNome">

                <label for="formGroupExampleInput2">Telefone</label>
                <input type="tel" class="form-control" id="txtTelefone" placeholder="(xx)xxxxx-xxx">

                <label for="exampleFormControlSelect1">Origem</label>
                <select class="form-control" id="txtOrigem">
                    <option>Celular</option>
                    <option>Fixo</option>
                    <option>Whatsapp</option>
                    <option>Facebook</option>
                    <option>Instagram</option>
                    <option>Google Meu Negocio</option>
                </select>

                <label for="txtData">Data de Contato:</label>
                <input type="date" class="form-control" id="txtDataContato">

                <label for="exampleFormControlTextarea1">Observação:</label>
                <textarea class="form-control" id="txtObservacao" rows="3"></textarea>
            </div>
            <button type="submit" id="btnEditar" class="btn btn-primary">Editar</button>
            <button type="submit" id="btnBuscar" class="btn btn-primary">Buscar</button>
        </form>
        
    
</body>

</html>
